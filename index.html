
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>星命心旅 - Stellar Mind</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans SC', sans-serif;
            background: #020617;
            color: #f8fafc;
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
        }
        .starry-bg {
            background: radial-gradient(circle at 50% 50%, #0f172a 0%, #020617 100%);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .nebula {
            position: fixed;
            width: 150%;
            height: 150%;
            top: -25%;
            left: -25%;
            background: radial-gradient(circle at 30% 20%, rgba(99, 102, 241, 0.15) 0%, transparent 40%),
                        radial-gradient(circle at 70% 80%, rgba(168, 85, 247, 0.15) 0%, transparent 40%),
                        radial-gradient(circle at 50% 50%, rgba(236, 72, 153, 0.08) 0%, transparent 50%);
            filter: blur(80px);
            z-index: -1;
            animation: drift 30s infinite alternate ease-in-out;
        }
        @keyframes drift {
            from { transform: translate(0, 0) scale(1) rotate(0deg); }
            to { transform: translate(5%, 5%) scale(1.1) rotate(5deg); }
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 32px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.4);
        }
        .action-card {
            background: rgba(99, 102, 241, 0.05);
            border: 1px solid rgba(99, 102, 241, 0.1);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .action-card:hover {
            background: rgba(99, 102, 241, 0.12);
            transform: translateY(-5px) scale(1.02);
            border-color: rgba(99, 102, 241, 0.3);
        }
        ::-webkit-scrollbar { width: 0px; background: transparent; }
        .energy-bar-container {
            height: 180px;
            display: flex;
            align-items: flex-end;
            justify-content: space-around;
            padding: 20px 0;
        }
        .energy-bar {
            width: 14px;
            border-radius: 20px;
            transition: height 1.5s cubic-bezier(0.34, 1.56, 0.64, 1);
            position: relative;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",

}
</script>
</head>
<body>
    <div class="starry-bg"></div>
    <div class="nebula"></div>
    <div id="root"></div>

</body>
</html>
